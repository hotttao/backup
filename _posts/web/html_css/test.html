<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 方法三: 父元素 */
            position: relative;;
        }
        
        .child {
            width: 88px;
            height: 88px;
            background-color: aquamarine;
            /* 方法三:  纯定位方式，位移父子宽高差值的一半*/
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -44px;
            margin-top: -44px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
    </div>

    <div class="box2">
        <span>JMM</span>
    </div>
</body>
</html>
