<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <App></App>
    </div>
    <script src="./vue.js"></script>
    <script>
        // 1. 创建全局组件
        // 第一个参数是组件名，第二是组件的配置，与局部组件的配置完全相同
        Vue.component("Vheader", {
            template: `
            <div>
                <h3>我是一个全局的导航组件</h3>
            </div>
            `
        })

        // 这是一个局部组件
        const App = {
            // 2. 直接使用全局组件，无须挂载
            template: `
            <div>
                <Vheader></Vheader>
            </div>
            `
        }

        // Vue 实例
        new Vue({
            el: "#app",
            data: {

            },
            // 2. 挂载子组件
            components: {
                App
            },
        })
    </script>
</body>

</html>
