<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <App></App>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component("Vheader", {
            template: `
            <div>
                <h3>{{pMsg}}</h3>
            </div>
            `,
            props: ['pMsg']
        })

        const App = {
            // 3. 在父组件中绑定自定义属性
            // pMsg 是绑定的自定义属性，同时也是子组件接收值的变量名
            template: `
            <div>
                <Vheader :pMsg='msg'></Vheader>
            </div>
            `,
            data() {
                return {
                    'msg': "我是父组件传过来的值"
                }
            }
        }

        // Vue 实例
        new Vue({
            el: "#app",
            data: {

            },
            // 2. 挂载子组件
            components: {
                App
            },
        })
    </script>
</body>

</html>
